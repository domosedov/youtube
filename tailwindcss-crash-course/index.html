<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/style.css">
    <title>TailwindCSS</title>
</head>
<body class="min-h-screen bg-gray-200">
    <h1 class="text-center uppercase font-light text-6xl text-gray-700 py-8">Hello TailwindCSS</h1>
    <div class="container mx-auto">
        <div class="p-8 bg-white rounded-xl shadow-md mb-4">
            <p class="text-xl text-gray-800">Далеко-далеко за словесными горами в стране гласных и согласных живут рыбные тексты. Вопроса проектах выйти мир родного журчит, вопрос своих от всех лучше продолжил рекламных несколько власти свое! Безопасную маленький lorem необходимыми путь.</p>
        </div>
        <button class="px-8 py-2 rounded bg-indigo-600 text-white uppercase font-semibold duration-500 hover:bg-blue-600 focus:outline-none focus:ring-4 focus:ring-indigo-300 ring-offset-gray-200 ring-offset-8">Отправить</button>
        <div class="py-10"></div>
        <div class="relative inline-block">
            <button class="relative bg-lime-300 text-black uppercase font-semibold px-8 py-2 border border-black z-10 duration-200 hover:bg-lime-400 active:bg-lime-500 focus:outline-none transform active:translate-x-1 active:translate-y-1 focus-visible:ring-4 focus-visible:ring-indigo-700">Send</button>
            <div class="bg-black absolute inset-0 -mr-1 ml-1 -mb-1 mt-1 z-0"></div>
        </div>
    </div>
</body>
</html>
